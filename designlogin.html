<html>
<head>
<title>Login Form Design</title>
	<style>
	body{
    margin: 0;
    padding: 0;
    background: url(https://backgroundcheckall.com/wp-content/uploads/2017/12/good-background-images-for-login-page-9.jpg) no-repeat;
  background-size: 1366px 650px;

}

.loginbox{
    width: 320px;
    height: 420px;
    background: #000;
    color: #fff;
    top: 60%;
    left: 80%;

    position: absolute;
    transform: translate(-50%,-50%);
    box-sizing: border-box;
    padding: 70px 30px;
    align:left;
}

.avatar{
    width: 100px;
    height: 100px;
    border-radius: 50%;
    position: absolute;
    top: -50px;
    left: calc(50% - 50px);
}

h1{
    margin: 0;
    padding: 0 0 20px;
    text-align: center;
    font-size: 22px;
}

.loginbox p{
    margin: 0;
    padding: 0;
    font-weight: bold;
}

.loginbox input{
    width: 100%;
    margin-bottom: 20px;
}

.loginbox input[type="text"], input[type="password"]
{
    border: none;
    border-bottom: 1px solid #fff;
    background: transparent;
    outline: none;
    height: 40px;
    color: #fff;
    font-size: 16px;
}
.loginbox input[type="submit"]
{
    border: none;
    outline: none;
    height: 40px;
    background: #fb2525;
    color: #fff;
    font-size: 18px;
    border-radius: 20px;
}
.loginbox input[type="submit"]:hover
{
    cursor: pointer;
    background: #ffc107;
    color: #000;
}
.loginbox a{
    text-decoration: none;
    font-size: 12px;
    line-height: 20px;
    color: darkgrey;
}

.loginbox a:hover
{
    color: #ffc107;
}
div{border-style: ridge;}
	</style>
<body>
<form action="/signup" method="post">
    <div class="loginbox">
    <img src="https://cdn.iconscout.com/icon/free/png-256/avatar-372-456324.png" class="avatar">
        <h1>Login</h1>

            <p>Phone Number</p>
            <input type="text" name="phone" id="phone" placeholder="Enter Phone Number">
            <p>Password</p>
            <input type="password" name="pwd" placeholder="Enter Password">
            <input type="submit" name="login" id="login" value="Login">
            <a href="/sign/forgot" id="forgot" name="forgot">Forgotten Password?</a><br>
            <a href="/sign/signup" id="signup" name="signup">Signup?</a><br>
        <a href="/go/guest" id="guest" name="guest">Guest User?</a>

    </div>
</form>
</body>
</head>
</html>
